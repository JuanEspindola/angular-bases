<h3>Listado de heroes</h3>

<h3 *ngIf="deletedHero; else noDeleted">
  Heroe borrado: <small class="text-danger">{{ deletedHero }}</small>
</h3>
<ng-template #noDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button
  [disabled]="!heroNames.length"
  (click)="deleteLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
