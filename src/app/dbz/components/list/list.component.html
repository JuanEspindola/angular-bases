<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of charactersList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ char.name }} - </span>
      <strong>Power: </strong>
      <span>{{ char.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="removeCharacter(char.id)">X</button>
  </li>
</ul>
